plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.kr0nuzz.task_management"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    lintOptions {
        abortOnError false
        warningsAsErrors true
        checkReleaseBuilds false
        // Menambahkan flag untuk melihat detail
        lintConfig file("lint.xml")
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.kr0nuzz.task_management"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = 21
        targetSdk = 35
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    // Tambahkan ini
    kotlinOptions {
        jvmTarget = '1.8'
    }

    signingConfigs {
        release {
            keyAlias 'taskmanagement_alias'
            keyPassword 'Wiro2121'
            storeFile file('C:/Users/Kr0nuzz/Documents/flutter_project/task_management/taskmanagement-release-key.keystore')
            storePassword 'Wiro2121'
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
            // Tambahkan ini untuk menghasilkan simbol native debug
            ndk {
                debugSymbolLevel 'FULL'
            }
            
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-ads:22.0.0'  // Menambahkan dependency Google Mobile Ads SDK
    // Tambahkan atau perbarui dependensi untuk AndroidX Test Library
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
}


flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
